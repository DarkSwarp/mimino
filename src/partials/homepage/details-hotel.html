<section class="details-restaurant-hotel page-decor page-decor--dark">
  <div class="wrap-overlay wrap-overlay__details-hotel">
    <div class="container container__details">
      <!-- Text -->

      <div class="details-restaurant__text--hotel">
        <h2 class="details-restaurant__header" lang="en">mimiho</h2>
        <h3 class="details-restaurant__subtitle">Готель</h3>
        <p class="details-restaurant__description description-hotel" lang="en">
          Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
          sint. Velit officia consequat duis enim velit mollit.
        </p>
      </div>

      <!--Flex container rooms-slider + buttons-->
      <div class="flex-wrap-rooms">
        
        <!--Container dishes-slider 270x270 rtl white arrows-->
        <div dir="rtl" class="swiper slider-details slider-left">
          <!--Wrapper  slider-->
          <div class="slider-details__wrapper swiper-wrapper">
            <!--Slides slider about-restaurant-->
            <div class="slider-details__slide swiper-slide">
              <img
                srcset="
                  ./images/homepage/homepage-desk/desk-main-hotel-details-slider1-1x.jpg 1x,
                  ./images/homepage/homepage-desk/desk-main-hotel-details-slider1-2x.jpg 2x
                "
                src="./images/homepage/homepage-desk/desk-main-hotel-details-slider1-1x.jpg"
                alt="Деталі готелю, картинка 1"
              />
            </div>
            <div class="slider-details__slide swiper-slide">
              <img
                srcset="
                  ./images/homepage/homepage-desk/desk-main-hotel-details-slider2-1x.jpg 1x,
                  ./images/homepage/homepage-desk/desk-main-hotel-details-slider2-2x.jpg 2x
                "
                src="./images/homepage/homepage-desk/desk-main-hotel-details-slider2-1x.jpg"
                alt="Деталі готелю, картинка 2"
              />
            </div>
            <div class="slider-details__slide swiper-slide">
              <picture>
                <source
                  media="(min-width: 1280px)"
                  srcset="
                    ./images/homepage/homepage-desk/desk-main-hotel-details-slider3-1x.jpg 1x,
                    ./images/homepage/homepage-desk/desk-main-hotel-details-slider3-2x.jpg 2x
                  "
                  type="image/jpg"
                />
                <source
                  media="(min-width: 1024px)"
                  srcset="
                    ./images/homepage/homepage-tab/tab-main-hotel-details-slider3-1x.jpg 1x,
                    ./images/homepage/homepage-tab/tab-main-hotel-details-slider3-2x.jpg 2x
                  "
                  type="image/jpg"
                />
                <source
                  media="(max-width: 1023px)"
                  srcset="
                    ./images/homepage/homepage-mob/mob-main-hotel-details-slider3-1x.jpg 1x,
                    ./images/homepage/homepage-mob/mob-main-hotel-details-slider3-2x.jpg 2x
                  "
                  type="image/jpg"
                />
                <img
                  src="./images/homepage/homepage-mob/mob-main-hotel-details-slider3-1x.jpg"
                  alt="Деталі готелю, картинка 3"
                  width=""
                  height=""
                  loading="lazy"
                />
              </picture>
            </div>
          </div>

          <!--Swiper buttons slider hero room-->
          <div class="slider-nav slider-details-nav">
            <div
              class="swiper-button-prev-details slider-nav__btn-prev"
            >
              <svg class="slider-nav--white" width="32" height="32">
                <use
                  href="./images/icons/icons.svg#icon-arrow-right_32_32"
                ></use>
              </svg>
            </div>
            <div
              class="swiper-button-next-details slider-nav__btn-next"
            >
              <svg class="slider-nav--white" width="32" height="32">
                <use
                  href="./images/icons/icons.svg#icon-arrow-left_32_32"
                ></use>
              </svg>
            </div>
          </div>

        </div>
        
        <!--End slider-->

        <!-- Buttons -->
        <div class="details-restaurant__buttons">
          <buttton
            data-modal="room"
            type="button"
            class="details-restaurant__booking js-open-modal"
            >Забронювати номер</buttton
          >
          <buttton type="button" class="details-restaurant__demonstration"
            ><a href="./hotel-page.html" class="details-restaurant__href"
              >Переглянути ціни</a
            ></buttton
          >
        </div>
      </div>
    </div>
  </div>
</section>
