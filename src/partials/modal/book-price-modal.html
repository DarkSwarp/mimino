<!-- Двомісний люкс -->
<div class="modal js-modal" data-modal="price">
  <h2 class="modal-title">ЦІНИ НА НОМЕР</h2>
  <div class="modal-pre-wraper">
    <p class="modal-pre-title">Двомісний люкс</p>
    <p class="modal-text">Категорія номеру</p>
  </div>

  <form class="modal-form">
    <div class="modal-wraper">
      <div class="modal-wraper__input">
        <div class="modal-field">
            <div class="select-wraper">
              <select class="modal-select" name="number">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
              <svg class="modal-select__icon" width="24" height="24">
                <use
                  href="/src/images/icons/icons.svg#icon-arrow-down_24_24"
                ></use>
              </svg>
            </div>
            <span class="modal-text">Кількість ночей</span>
          
        </div>
        <div class="modal-field">
          <label class="modal-label">
            <input class="modal-input" type="text" value="1000" name="price" />
            <span class="modal-text"> грн</span>
          </label>
        </div>
      </div>
    </div>
    <button class="modal-button" type="submit">ЗАБРОНЮВАТИ НОМЕР</button>
  </form>
  <button class="modal-button-close" type="button">
    <svg class="button-close__icon js-modal-close" width="24" height="24">
      <use href="./images/icons/icons.svg#icon-close_x_24_24"></use>
    </svg>
  </button>
</div>
<div class="overlay js-overlay-modal"></div>
