<div class="backdrop is-hidde">
    <div class="modal">
        <h2 class="modal-title" >ЗАБРОНЮВАТИ НОМЕР</h2>
        <form class="modal-form">
<div class="modal-wraper">
    <div class="modal-wraper__input">
        <div class="modal-field">
            <label class="modal-label">
                <input 
                class="modal-input" 
                type="text" 
                placeholder="Ваше ім’я"
                name="name">
                <span class="modal-text" >На кого забронювати столик?</span>
            </label>
    </div>
    <div class="modal-field">
        <label class="modal-label">
            <input  class="modal-input"
            type="tel"
            name="tel" 
            placeholder="+38 (___) ___-__-__"
            minlength="13"
            
            title="+38 (___) ___-__-__">
            <span class="modal-text"> Номер телефону</span>
        </label>
    </div>
    </div>
    
    <div class="modal-wraper__select-room">
        <div class="modal-field">
            <label class="modal-label"  >
                <div class="select-wraper">
                    <select class="modal-select" name="number"  >
                        <option class="modal-select__option"  value="Double room luxe">Двомісний номер люкс</option>
                        <option class="modal-select__option"  value="Double room">Двомісний номер</option>
                        <option class="modal-select__option"  value="triple room">Трьохмісний номер</option> 
                    </select>
                    <svg class="modal-select__icon" width="24" height="24">
                        <use href="/src/images/icons/icons.svg#icon-arrow-down_24_24"></use>
                    </svg>
                </div>
                <span class="modal-text">Категорія номеру</span>
            </label>
        </div>
    </div>
    <div class="modal-wraper__select">  
        <div class="modal-field">
            <label class="modal-label" >
                <div class="select-wraper">
                    <select  class="modal-select" name="date"  >
                        <option class="modal-select__option" value="today">Сьогодні</option>
                        <option class="modal-select__option" value="tomorrow">Завтра</option>
                        <option class="modal-select__option" value="after tomorrow">Післязавтра</option>  
                    </select>
                    <svg class="modal-select__icon" width="24" height="24">
                        <use href="/src/images/icons/icons.svg#icon-arrow-down_24_24"></use>
                    </svg>
                </div>
                
                <span class="modal-text">Дата заїзду</span>
            </label>
        </div>
        <div class="modal-field">
            <label class="modal-label" >
                <div class="select-wraper">
                    <select  class="modal-select" name="date"  >
                        <option class="modal-select__option" value="today">Сьогодні</option>
                        <option class="modal-select__option" value="tomorrow">Завтра</option>
                        <option class="modal-select__option" value="after tomorrow">Післязавтра</option>
                    </select>
                    <svg class="modal-select__icon" width="24" height="24">
                        <use href="/src/images/icons/icons.svg#icon-arrow-down_24_24"></use>
                    </svg>
                </div>
                
                <span class="modal-text">Дата виїзду</span>
            </label>
        </div>
    </div>

</div>
        <button class="modal-button" type="submit">ОФОРМИТИ БРОНЮВАННЯ</button>
        </form>
        <button class="modal-button-close" type="button">
            <svg class="button-close__icon" width="24" height="24">
                <use href="./images/icons/icons.svg#icon-close_x_24_24""></use>
            </svg>
        </button>
    </div>
</div>
